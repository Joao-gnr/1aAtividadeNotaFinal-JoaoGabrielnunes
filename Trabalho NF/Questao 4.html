<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { max-width: 400px; padding: 20px; background: #fff; border-radius: 8px; text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <input type="number" id="weight" placeholder="Peso (kg)" required>
    <input type="number" id="height" placeholder="Altura (m)" required>
    <button id="calculateBtn">Calcular IMC</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById('calculateBtn').onclick = () => {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const resultDiv = document.getElementById('result');

        if (!weight || !height) {
            resultDiv.textContent = 'Preencha ambos os campos.';
            return;
        }

        resultDiv.textContent = `Seu IMC Ã©: ${(weight / (height ** 2)).toFixed(2)}`;
    };
</script>

</body>
</html>
